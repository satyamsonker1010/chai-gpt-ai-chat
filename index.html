<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-white flex justify-center min-h-screen  place-items-center text-black "
  >
    <div class="lg:w-1/2 2xl:w-1/3 p-8 h-1/2 rounded-md-0 bg-gray-200">
      <h1 class="text-3xl font-bold mb-6">
        Streaming OpenAI API Completions in JavaScript
      </h1>
      <div id="resultContainer" class="mt-4 h-48 overflow-y-auto">
        <p class="text-gray-500 font-bold-1/2 text-sm mb-2">Generated Text</p>
        <p id="resultText" class="whitespace-pre-line"></p>
      </div>
      <input
        type="text"
        id="promptInputBox"
        placeholder="Enter prompt..."
        class="w-full bg-white-200 px-4 py-2 placeholder-gray-500 outline-none"
      />
      <div class="flex justify-center mt-4 gap-2">
        <button
          id="generate_btn"
          class="w-1/2 px-4 rounded-md bg-black text-white py-2 hover:bg-gray-900"
        >
          Generate
        </button>
        <button
          id="stopBtn"
          class="w-1/2 px-4 py-2 bg-gray-300 font-bold rounded-md hover:bg-gray-500 hover:text-white"
        >
          Cancel
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
